<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <script src="./homework2.js" defer></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f2f2f2;
            padding: 2rem;
        }
        form {
            margin-bottom: 2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.2rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border: none;
            background: #007acc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: left;
        }
        th {
            background: #007acc;
            color: white;
        }
        .delete-btn {
            background: #d9534f;
            border: none;
            padding: 0.4rem 0.8rem;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #b52b27;
        }
    </style>
</head>
<body>
<h1>Моя библиотека</h1>

<form id="bookForm">
    <label>ISBN:
        <input type="text" id="isbn" required>
    </label>
    <label>Название:
        <input type="text" id="title" required>
    </label>
    <label>Автор:
        <input type="text" id="author" required>
    </label>
    <label>Год издания:
        <input type="number" id="year" required>
    </label>
    <button type="submit">Добавить книгу</button>
</form>

<table id="libraryTable">
    <thead>
    <tr>
        <th>№</th>
        <th>ISBN</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Список книг -->
    </tbody>
</table>
</body>
</html>
