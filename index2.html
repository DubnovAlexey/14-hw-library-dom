<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <script src="./homework2.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>Моя библиотека</h1>

<form id="bookForm">
    <label>ISBN:
        <input type="text" id="isbn" required>
    </label>
    <label>Название:
        <input type="text" id="title" required>
    </label>
    <label>Автор:
        <input type="text" id="author" required>
    </label>
    <label>Год издания:
        <input type="number" id="year" required>
    </label>
    <button type="submit">Добавить книгу</button>
</form>

<table id="libraryTable">
    <thead>
    <tr>
        <th>№</th>
        <th>ISBN</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Список книг -->
    </tbody>
</table>
<body class="d-flex justify-content-center align-items-center flex-column min-vh-100">
<audio id="bg-music">
    <source src="./music/1.mp3" type="audio/mpeg">
    <source src="./music/2.mp3" type="audio/mpeg">
    <source src="./music/3.mp3" type="audio/mpeg">
    <source src="./music/4.mp3" type="audio/mpeg">
    <source src="./music/5.mp3" type="audio/mpeg">
</audio>
<button id="play-btn" class="btn btn-lg btn-custom-orange mb-4 blinking-button">!!!~НАЖАТЬ~!!!</button>
<canvas id="explosion-canvas"></canvas>
</body>

</body>
</html>
